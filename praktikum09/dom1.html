<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    <!-- Buat Tag Span Kosong -->

    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- Kode Javascript -->
    <script>
        // Buat Variabel Jari-Jari & Pi ( Bisa Menggunakan et / const)
        // Kalau const datanya tidak bisa diubah
        // Kalau let Datanya Bisa Diubah
        const pi = 3.14;
        let r = 14;
        // Buat Luas Rumus Lingkaran
        let L = pi * (r * r);
        // Buat Rumus Keliling Lingkaran
        let K = pi * (2 * r);

        document.getElementById("pi").innerHTML = "Phi : " + pi;
        document.getElementById("jari").innerHTML = "Jari - Jari : " + r;
        document.getElementById("luas").innerHTML = "Luas Lingkaran : " + L;
        document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " + K;
    </script>
</body>
</html>
