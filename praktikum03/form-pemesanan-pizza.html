<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Pizza</title>
</head>
<body>
    <header>
        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
        <hr>
    </header>
    <main>
        <form action="hasil-pemesanan.html">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">
                            <h2>Your Information</h2>
                        </th>    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td>
                            : <input type="text" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label>
                        </td>
                        <td>
                            : <input type="text" id="address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hp">Telephone Number</label>
                        </td>
                        <td>
                            : <input type="number" id="hp">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            : <input type="text" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="description">Delivery Instructions</label>
                        </td>
                        <td>
                            : <textarea name="" id="" cols="30" rows="10" placeholder="No more than 400 characters long"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <fieldset>
                <legend>
                    <b>Design Your Dream Pizza:</b>
                </legend>
                <legend>
                    <p>
                        Pizza specs
                    </p>
                </legend>
                <h4>
                    Crust (Choose One);
                </h4>
                <ul style="list-style-type: none;">
                    <li>
                        <input type="radio" name="crust" id="white">
                        <label for="white">Classic White</label>
                    </li>
                    <li>
                        <input type="radio" name="crust" id="multigrain">
                        <label for="multigrain">Multigrain</label>
                    </li>
                    <li>
                        <input type="radio" name="crust" id="cheese">
                        <label for="cheese">Cheese-stuffed Crust</label>
                    </li>
                    <li>
                        <input type="radio" name="crust" id="gluten">
                        <label for="gluten">Gluten-Free</label>
                    </li>
                </ul>
                <h4>
                    Toppings (Choose as many as you want);
                </h4>
                <ul style="list-style-type: none;">
                    <li>
                        <input type="checkbox" id="redsauce">
                        <label for="redsauce">Red Sauce</label>
                    </li>
                    <li>
                        <input type="checkbox" id="whitesauce">
                        <label for="whitesauce">White Sauce</label>
                    </li>
                    <li>
                        <input type="checkbox" id="mozarella">
                        <label for="mozarella">Mozarella Cheese</label>
                    </li>
                    <li>
                        <input type="checkbox" id="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </li>
                    <li>
                        <input type="checkbox" id="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </li>
                    <li>
                        <input type="checkbox" id="peppers">
                        <label for="peppers">Peppers</label>
                    </li>
                    <li>
                        <input type="checkbox" id="anchovies">
                        <label for="anchovies">anchovies</label>
                    </li>
                </ul>
                <h4>Number</h4>
                <label for="count">How Many Pizza!</label>
                <input type="number" name="" id="count" min="1" max="30">
                <br>
                <br>
                <button type="submit">Bring Me a Pizza!</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
