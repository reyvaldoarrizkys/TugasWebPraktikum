<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <script>
        //Akses ID
        let box = document.getElementById("box1");
        box.innerHTML = "Praktikum Web 11";
        
        //document.getElementById("box1").innerHTML = "Praktikum Web";
        
        //Akses Kelas
        let boxes = document.getElementsByClassName("boxes");
        //index class boxes ada 3 (index dimulai dari 0)
        boxes[0].innerHTML = "Basic";
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";

        //Akses Elemet dengan Nama Tag
        let list = document.getElementsByTagName("li");
        //Akses IndexNama Tag
        list[0].innerHTML = "Python";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Java";
   </script>
</body>
</html>
