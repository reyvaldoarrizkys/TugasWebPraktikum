<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attribute</title>
    <style>
        .bingkai{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    <img src="singa.jpg" id="gambar" width="300">
    <br>
    <input type="text" id="input" value="Nama">

    <script>
        let img = document.getElementById("gambar");
        let input = document.getElementById("input");

        //Ubah attribute
        img.width = 500;
        input.value = "Singa";

        //Buat Attribute
        img.setAttribute("class", "bingkai");

        //buat CSS lewat JS
        input.style.backgroundColor = "red";
        input.style.border = "3px solid blue";
    </script>
    
</body>
</html>
